<html>
<head>
	<base href="/">
	<title>Angular 2 Transaction History</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="app/css/styles.css" rel="stylesheet" />

	<link href="lib/bootstrap.css" rel="stylesheet" />
	<link href="lib/bootstrap-datepicker.css" rel="stylesheet" />

	<!-- 1. Load libraries -->
	<!-- Polyfill(s) for older browsers -->
	<script src="lib/shim.min.js"></script>
	<script src="lib/zone.js"></script>
	<script src="lib/Reflect.js"></script>
	<script src="lib/system.src.js"></script>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/bootstrap-datepicker.min.js"></script>
	<script src="lib/JavaScript.js"></script>
	<script src="app/test.js"></script>
	<!-- 2. Configure SystemJS -->
	<script src="systemjs.config.js"></script>
	<script>
		System.import('app').catch(function(err){ console.error(err); });
	</script>

	<script>
		function turnOffTransitions() {
			$.support.transition = false;	// turn off bootstrap transitions.
		}
	</script>

</head>
<!-- 3. Display the application -->
<body class="jha-body" onload="turnOffTransitions()">
	<transaction-history>Loading...</transaction-history>
</body>
